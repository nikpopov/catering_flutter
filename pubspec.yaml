name: catering_flutter
description: A comprehensive Flutter application for catering company management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.3

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.0.0
  injectable: ^2.4.4

  # Navigation
  go_router: ^14.6.1

  # Network
  connectivity_plus: ^6.0.5
  internet_connection_checker: ^2.0.0

  # Local Storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  cupertino_icons: ^1.0.8

  # Forms & Validation
  formz: ^0.7.0
  mask_text_input_formatter: ^2.9.0

  # Date & Time
  intl: ^0.19.0
  timeago: ^3.7.0

  # Charts & Analytics
  fl_chart: ^0.69.0
  syncfusion_flutter_charts: ^27.1.58

  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.2

  # Image Processing
  image_picker: ^1.1.2
  image_cropper: ^8.0.2

  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # Utilities
  uuid: ^4.5.1
  logger: ^2.4.0
  dartz: ^0.10.1
  rxdart: ^0.28.0

  # Permissions
  permission_handler: ^11.3.1

  # JSON Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0
  freezed: ^2.5.7

  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  fake_cloud_firestore: ^3.0.3

  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

